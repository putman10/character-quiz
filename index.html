<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Character Are You?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Which Wes Anderson Character Are You?</h1>
    </div>
    <form id="quizquestions">
      <div class="question1">
        <h3>Question 1:</h1>
        <p>Do you think foxes are adorable?</p>
        <div class="checkbox">
          <label>
            <input id="question1choice1" type="checkbox" value="1">
            Yes
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input id="question1choice2" type="checkbox" value="2">
            No
          </label>
        </div>
      </div>
      <div class="question2">
        <h3>Question 2:</h3>
        <p>Do you sometimes wish you lived in a past era?</p>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            True
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            False
          </label>
        </div>
      </div>
      <div class="question3">
        <h3>Question 3:</h3>
        <p>Do you believe in love at first site?</p>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            True
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            False
          </label>
        </div>
      </div>

      <div class="question4">
        <h3>Question 4:</h3>
        <p>Do you spend or save your money?</p>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            Spend
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Save
          </label>
        </div>
      </div>

      <div class="question5">
        <h3>Question 5:</h3>
        <p>Which Wilson brother do you prefer?</p>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            Owen
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Luke
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
    <div class="result">

    </div>
  </div>
</body>
</html>
